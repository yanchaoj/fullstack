<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>First Server</title>
</head>
<body>
    <h1>Welcome to Task Tracker Home Page!</h1>    
    <h1> Please Enter Your Name To See Your Task!</h1> 

    <div id="user-section">
        <input id="search" type="text">
        <button id="submit">Search</button>
        <input id="createuser" type="text">
        <input id="createtask" type="text"> 
        <button id="create">create task</button>
        <button id="delete">delete task</button>
  
    </div>
   </div>
   <div id="results">
        <span class="results"> 
            <div class="name">USER</div>            
            <div class="taskcontent">YOUR TASK FOR THE DAY</div>
           
            <button id="update">update task</button>

        </span>
    </div>
</body>
</html>
